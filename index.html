<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image/">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Ramen Rater</h1></header>

    <div id="images">
<img src= "image/gyukotsu.jpg" alt="gyukotsu">
<img src="image/kojiro.jpg" alt="Vegan Ramen" >
<img src="image/naruto.jpg" alt="Pork dumplings">
<img src="images/nirvana.jpg" alt="Rice cake">
<img src="images/shoyu.jpg" alt="Chicken katsu">
</div>
 
  <div class="container">

    <h1 id="heading"></h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail"> <img id="ramen-detail-image">
    
    <h2 id="ramen-detail-name"></h2>
     <h3 id="ramen-detail-resturan"></h3>

     <p  id="rating-display"></p>
     <p  id="coment-display"></p>
</div>
   
  <form id="ramen-detail-resturan">
    <button type="button">Add New Ramen</button>
    <input type="text" placeholder="name">
    <input type="text"  placeholder="resturant">
    <imput type="text" placeholder="image">
    <imput type="text" id="new-rating"placeholder="rating">
    <input type="text" id="new-comment"placeholder="comment">
    <input type="text"  id="new-immage" placeholder="image">
    <button type="submit">Create</button>
  </form>
</div>
    <script src="/index.js" defer> </script>
